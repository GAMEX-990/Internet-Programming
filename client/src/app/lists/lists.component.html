<div class="text-center mt-3">
    <h3>{{predicate === 'liked'? 'Members who I liked':'Members who liked me'}}</h3>
</div>

<div class="container mt-3">
    <div class="d-flex justify-content-center">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" 
                [(ngModel)]="predicate" (click)="loadLikes()">Members who I liked</button>
            <button class="btn btn-primary" btnRadio="likedBy" 
                [(ngModel)]="predicate" (click)="loadLikes()">Members who liked me</button>
        </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems" 
            [itemsPerPage]="pagination.itemsPerpage"
            [maxSize]="10" 
            [(ngModel)]="pagination.currentPage" 
            (pageChanged)="pageChanged($event)" 
            previousText="&lsaquo;"
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">
    
        </pagination>
    </div>
</div>
